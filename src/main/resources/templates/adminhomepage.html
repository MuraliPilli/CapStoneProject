<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCare</title>
    <style>
        /* Your existing CSS */
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        .background {
			    background: url('/phramabackgroundimg.webp') repeat-y scroll;
			    background-size: cover; /* Ensures the image is not stretched */
			    height: 100%;
			    min-height: 100vh; /* Ensures it starts from full viewport height */
			    display: flex;
			    flex-direction: column;
			    align-items: center;
		}

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 102, 204, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin-left: 1rem;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 0.5rem;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .search-btn {
            background: #ffdd57;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #ffd700;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #0066cc;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #0f0202cf;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropbtn {
            background-color: #005bb5;
        }

        .content {
            text-align: center;
            margin-top: 5rem;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: rgba(0, 0, 0, 0.662);
        }

        .drug-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            padding: 20px;
        }

        .drugdetails {
            background-color: #0b8fc37f;
            border: 1px solid #1a0606;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .drugdetails:hover {
            transform: scale(1.05);
        }

        .drugdetails h5 {
            font-size: 16px;
            color: #020b11;
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        span{
			font-style: oblique;
			color: rgb(255, 0, 0);
		}
		#mi{
			color: white;
		}
		/* Dropdown styling */
		.dropdown {
		    position: relative;
		    display: inline-block;
		}
		
		.dropbtn {
		    background-color: #0066cc;
		    color: white;
		    padding: 0.5rem 1rem;
		    font-size: 1rem;
		    border: none;
		    cursor: pointer;
		    border-radius: 5px;
		}
		
		.dropdown-content {
		    display: none;
		    position: absolute;
		    right: 0;
		    background-color: #ffffff;
		    min-width: 130px;
		    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
		    z-index: 1;
		    border-radius: 5px;
		}
		
		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		    transition: background 0.3s ease;
		}
		
		.dropdown-content a:hover {
		    background-color: #f1f1f1;
		}
		
		.dropdown:hover .dropdown-content {
		    display: block;
		}
		
		.dropdown:hover .dropbtn {
		    background-color: #005bb5;
		}
		
		/* Main content style */
		.content {
		    text-align: center;
		    margin-top: 5rem;
		}
		
		.content h2 {
		    font-size: 2.5rem;
		    margin-bottom: 1rem;
		    color: rgba(0, 0, 0, 0.662);
		}
		
		.content p {
		    font-size: 1.2rem;
		    color: rgba(0, 0, 0, 0.578);
		}
		.error-message {
			    color: red;
			    font-weight: bold;
			    margin-top: 1rem;
			}
			.actions {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            color: #ffffff;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #565e64;
        }

       

    </style>
</head>
<body>
    <div class="background">
        <!-- Navbar -->
        <nav class="navbar">
            <h1 class="logo">PharmaCare</h1>
            <ul class="nav-links">
                <li><a href="AdminHome">Home</a></li>
                <li><a href="addnewdrug" >Add New Drug</a></li>
                <li><a href="aboutus">About Us</a></li>
                <li><a href="contactus">Contact</a></li>
            </ul>
            <div class="search-container">
				<form action="filterdrugdetails" >
                <input type="text" placeholder="Search Medicines..." class="search-bar" name="name">
                
                <button class="search-btn">üîç</button>
                </form>
            </div>
            <div class="dropdown">
                <h3>mr/miss :<span th:text="${adminname}" id="mi"></span></h3>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Account ‚ñº</button>
                <div class="dropdown-content">
                    <a href="pharmahomepage">Logout</a>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
       <section class="content">
		    <h2>Welcome to PharmaCare</h2>
		    <p class="error-message" th:if="${noitems}" th:text="${noitems}" style="color: red;"></p>
		</section>
		<div class="drug-list">
    <section class="drugdetails" th:each="drug: ${all}">
        <h5>Name: <span th:text="${drug.name}"></span></h5>
        <h5>Company: <span th:text="${drug.company}"></span></h5>
        <h5>Type: <span th:text="${drug.type}"></span></h5>
        <h5>Price: <span th:text="${drug.price}"></span></h5>
        <h5>Rating: <span th:text="${drug.rating}"></span></h5>
       <form action="deletedrug" method="post">
		<input type="hidden" th:name="drugId" th:value="${drug.id}">
		<button type="submit">Delete</button>
       </form>
		<form action="updatedrug" method="post"> 
		<input type="hidden" th:name="drugId" th:value="${drug.id}">  
		<button type="submit">Update</button>
		 </form>
		
		
        
    </section>
    
</div>

    </div>
</body>
</html>
