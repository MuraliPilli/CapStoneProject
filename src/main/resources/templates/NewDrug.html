<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Drug Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4ecf7; /* Light blue-gray background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #5a67d8;
        }

        form {
            background: #ffffff; /* White form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: translateY(-5px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #5a67d8;
            box-shadow: 0 0 5px rgba(90, 103, 216, 0.5);
            outline: none;
        }

        button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #434190;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form th:object="${drugobj}" action="savingdrug">
        <h1> Adding New Drug</h1>
        <label for="drug-name">Drug Name</label>
        <input type="text" id="drug-name" name="drug-name" th:field="*{name}" placeholder="Enter name of the drug" required>
        
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" name="company-name" th:field="*{company}" placeholder="Enter company name" required>
        
        <label for="drug-type">Type of Drug</label>
        <input type="text" id="drug-type" name="drug-type" th:field="*{type}" placeholder="Type of the drug" required>
        
        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:field="*{price}" placeholder="Enter price of the drug" min="0" step="0.01" required>
        
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" placeholder="Enter quantity" min="1" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
