<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Drug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3f2fd; /* Light blue background */
        }

        .form-container {
            background: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue button background */
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            label {
                font-size: 0.9rem;
            }

            input[type="text"], input[type="number"], input[type="submit"] {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
	<form action="updationofdrug" method="get">
    <div class="form-container">
        <h1>Update Drug</h1>

        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Set new price" name="price">

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Set new quantity" name="quantity">
        
		<input type="hidden" th:name="drugPrice" th:value="${price}">
		<input type="hidden" th:name="drugQuantity" th:value="${quantity}">
        <input type="submit" value="Update">
    </div>
    </form> 
</body>
</html>
